<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <header class="fondo p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Inicio</a></li>
                    <li><a href="#" class="nav-link px-2 text-black">Productos</a></li>
                    <li><a href="#" class="nav-link px-2 text-black">Sobre Nosotros</a></li>
                    <li><a href="#" class="nav-link px-2 text-black">FAQs</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Buscar..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="fondoBtn">Ingresar</button>
                    <button type="button" class="fondoBtn">Registrarse</button>
                    <input type="checkbox" id="nocheBtn" onclick="permitirModoOscuro()">
                </div>
            </div>
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/carrusel1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/carrusel2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/carrusel3.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1>Nuestros productos</h1>

    <button id="eliminar">Eliminar carrito</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-6 text-black">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-8 text-black">Productos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-8 text-black">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-8 text-black">FAQs</a></li>
        </ul>
        <p class="text-center text-black">&copy; 2023 Company - Todos lo derechos reservados</p>
    </footer>
</body>

</html>
